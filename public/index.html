  <body>
    <nav>
      <button id="homenav">Home</button>
      <p>Welcome to Coin Flip!<span id="welcome"></span></p>
      <!-- <button id="singlenav">Flip one coin</button>
      <img src="assets/img/coin.png" id="quarter">

    </nav>
    <div id="home">
      
    </div>    
    <div id="single">
      <button id="singlenav">Flip one coin</button>
      <img src="assets/img/coin.png" id="quarter">
      <p id="active"></p>
      <p>Result: <span id="result"></span></p>
    </div>
    <div id="multi">
      <label id="multinav">Flip multiple coins</label>
      <form id="coins">
				<label for="number">
					<strong>How many coins?</strong>
				</label>
				<input type="number" name="number" id="number">
				<input type="submit" value="Flip 'em!">
			</form>

			<h2>Results</h2>
				<p id="heads"></p>
        <img src="assets/img/coin.png" id="headscount">
				<p id="tails"></p>
        <img src="assets/img/coin.png" id="tailscount">
		</div>
    </div>
    <div id="guess">
      <label id="guessnav">Guess the result</label>
      <button id="guessheads">Heads</button>
      <button id="guesstails">Tails</button>
      <p>Guess: <span id="resultguess"></span></p>
      <img src="assets/img/coin.png" id="guesspic">
      <p>Flip: <span id="resultflip"></span></p>
      <img src="assets/img/coin.png" id="resultpic">
      <p>Result: <span id="resultresult"></span></p>
      
    </div>
	<script src="main.js"></script>
